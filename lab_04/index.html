<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: 150px 300px 100px 200px;
      gap: 10px;
      height: 100vh;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }

    .box1 { background: #33b5e5; grid-column: 1 / 2; grid-row: 1 / 2; }
    .box2 { background: #00ffff; grid-column: 2 / 3; grid-row: 1 / 3; }
    .box3 { background: orange; grid-column: 3 / 4; grid-row: 1 / 2; }
    .box4 { background: red; grid-column: 1 / 2; grid-row: 2 / 3; }
    .box5 { background: green; grid-column: 3 / 4; grid-row: 2 / 4; }
    .box6 { background: #33b5e5; grid-column: 1 / 2; grid-row: 3 / 4; }
    .box7 { background: #33b5e5; grid-column: 2 / 3; grid-row: 3 / 4; }
    .box8 { background: #33b5e5; grid-column: 1 / 2; grid-row: 4 / 5; }
    .box9 { background: #33b5e5; grid-column: 2 / 4; grid-row: 4 / 5; }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
    <div class="box box7">Box 7</div>
    <div class="box box8">Box 8</div>
    <div class="box box9">Box 9</div>
  </div>

</body>
</html>
